<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="template1"
>
<head>
    <meta charset="UTF-8">
    <title>Liste patients</title>
</head>
<body>
<div layout:fragment="pageContent">
    <div class="container mt-5">
            <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">Authentification</div>
                <div class="card-body">
                    <div th:if="${param.error}" class="text-danger m-1">Bad credentials</div>
                    <form th:action="@{login}" method="post">
                        <div class="form-group">
                            <div class="row">
                                <label class="control-label col-3">Username : </label>
                                <input class="col-9" type="text" name="username">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <label class="control-label col-3">Password : </label>
                                <input class="col-9" type="password" name="password">
                            </div>
                        </div>
                        <button class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
